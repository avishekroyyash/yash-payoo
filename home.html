<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pay Home page</title>
    <!-- title img -->
     <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- add tailwind + daisy -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

     <!-- add font awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- add font  -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
 
     <style>
       *{
         font-family: "Outfit", sans-serif;
        }
    </style>

</head>
<body class="min-h-screen max-w-md bg-[#F4F5F7]  m-auto">
  <header class="bg-white rounded-b-3xl ">
    <!-- logo section -->
    <nav class="flex justify-between border-b-2 border-gray-300 items-center p-6 mb-8 sticky top-0 bg-base-200">
        <div class="flex justify-center gap-3">
            <img class="w-[60px]" src="./assets/logo.png" alt="">
            <div >
                <h1 class="text-[#080808] font-extrabold text-[18px]">$ <span id="main-amount-nav">45000</span></h1>
                <p class="text-[#08080879] text-[14px]">Available Balance</p>
            </div>
        </div>
        <div>
            <!-- <button class="btn btn-soft">Logout</button> -->
             <a class="btn btn-soft" href="/index.html">Logout</a>
        </div>
    </nav>
    <!-- header section -->
    <section class="px-6 space-y-2 " >
       <h1 class="text-[#080808] font-bold text-[24px] ">Welcome to Pay<span class="text-[#7460FF]">oo</span></h1>
       <p class="text-[#08080879] text-[16px]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </section>
    <!-- button section -->
     <div class="grid grid-cols-3 gap-4 px-6 py-6 ">
        <button onclick="show('add-money-section')"  class="btn flex-col h-full p-5 rounded-2xl border-2 border-gray-300">
            <img src="./assets/opt-1.png" alt="">
            <p class="text-[#08080879] text-[14px]" >Add Money</p>
        </button>
          <button  onclick="show('cash-out-section')" class="btn flex-col h-full p-5 rounded-2xl border-2 border-gray-300">
            <img src="./assets/opt-2.png" alt="">
            <p class="text-[#08080879] text-[14px]" >Cashout</p>
        </button>
          <button onclick="show('transaction-section')" class="btn flex-col h-full p-0 rounded-2xl border-2 border-gray-300">
            <img src="./assets/opt-3.png" alt="">
            <p class="text-[#08080879] text-[14px]" >Transfer Money</p>
        </button>
          <button onclick="show('bonus-section')" class="btn flex-col h-full p-5 rounded-2xl border-2 border-gray-300">
            <img src="./assets/opt-4.png" alt="">
            <p class="text-[#08080879] text-[14px]" >Get Bonus</p>
        </button>
          <button onclick="show('pay-bill-section')" class="btn flex-col h-full p-5 rounded-2xl border-2 border-gray-300">
            <img src="./assets/opt-5.png" alt="">
            <p class="text-[#08080879] text-[14px]" >Pay Bill</p>
        </button>
          <button onclick="show('history')" class="btn flex-col h-full p-5 rounded-2xl border-2 border-gray-300">
            <img src="./assets/opt-6.png" alt="">
            <p class="text-[#08080879] text-[14px]" >Transactions</p>
        </button>
     </div>
  </header>

 

  <!-- form section of add money -->
    <section id="add-money-section" class="px-6   py-5  hidden">
<p class=" text-[18px] font-semibold mb-4">Add Money</p>
   <fieldset class=" bg-base-200 border-base-300 rounded-[20px] w-[402px] border p-4 space-y-2">
  <label class="label">Select Bank</label>
    <select  id="select-bank" class="select rounded-full w-full  ">
  <option disabled selected >Select a bank</option>
  <option value="Dbbl">Dbbl</option>
  <option value="City">City</option>
  <option value="NCC">NCC</option>
</select>

  <label class="label">Bank Account Number</label>
  <input id="add-agent-num" type="text" maxlength="11" class="input rounded-full w-full bg-[#F4F5F7]" placeholder="Enter 11 digit account number" />
  
   <label class="label">Amount to Add</label>
  <input id="add-amount" type="text" class="input rounded-full w-full bg-[#F4F5F7]" placeholder="Add Amount to withdraw" />

  <label class="label">Pin Number</label>
  <input id="add-agent-pass" type="password" maxlength="4" class="input rounded-full w-full bg-[#F4F5F7]" placeholder="Enter 4 digit pin number" />

  <button id="add-money" class="btn btn-primary text-[20px] font-semibold p-5 mt-4 rounded-full w-full">Add Money</button>
</fieldset>
 </section>

  <!-- form section of cash out  -->
 <section id="cash-out-section" class="px-6  py-5 hidden ">
<p class=" text-[18px] font-semibold mb-4">Cash Out</p>
   <fieldset class=" bg-base-200 border-base-300 rounded-[20px] w-[402px] border p-4 space-y-2">
  

  <label class="label">Agent Number</label>
  <input id="cash-agent-num" type="text" maxlength="11" class="input rounded-full w-full bg-[#F4F5F7]" placeholder="Enter 11 digit number" />
  
   <label class="label">Amount</label>
  <input id="cash-amount" type="text" class="input rounded-full w-full bg-[#F4F5F7]" placeholder="Enter amount to withdraw" />

  <label class="label">Pin Number</label>
  <input id="cash-agent-pass" type="password" maxlength="4" class="input rounded-full w-full bg-[#F4F5F7]" placeholder="Enter 4 digit pin number" />

  <button id="withdraw" class="btn btn-primary text-[20px] font-semibold p-5 mt-4 rounded-full w-full">Withdraw Money</button>
</fieldset>
 </section>

   <!-- transfer money section -->
   <section id="transaction-section" class="px-6  py-5 hidden ">
<p class=" text-[18px] font-semibold mb-4">Transfer Money</p>
   <fieldset class=" bg-base-200 border-base-300 rounded-[20px] w-[402px] border p-4 space-y-2">
  

  <label class="label">User Account Number</label>
  <input id="transfer-num" type="text" maxlength="11" class="input rounded-full w-full bg-[#F4F5F7]" placeholder="Enter 11 digit number" />
  
   <label class="label">Amount</label>
  <input id="transfer-amount" type="text" class="input rounded-full w-full bg-[#F4F5F7]" placeholder="Enter amount to transfer" />

  <label class="label">Pin Number</label>
  <input id="transfer-pass" type="password" maxlength="4" class="input rounded-full w-full bg-[#F4F5F7]" placeholder="Enter 4 digit pin number" />

  <button id="send-now" class="btn btn-primary text-[20px] font-semibold p-5 mt-4 rounded-full w-full">Send Now</button>
</fieldset>
 </section>
  
  <!-- add get bonus section -->
  <section id="bonus-section" class="px-6  py-5 hidden ">
<p class=" text-[18px] font-semibold mb-4">Get Bonus</p>
   <fieldset class=" bg-base-200 border-base-300 rounded-[20px] w-[402px] border p-4 space-y-2">

  <label class="label">Enter Bonus Coupon</label>
  <input id="coupon" type="text" maxlength="4" class="input rounded-full w-full bg-[#F4F5F7]" placeholder="Enter your coupon" />

  <button id="get-bonus" class="btn btn-primary text-[20px] font-semibold p-5 mt-4 rounded-full w-full">Get Bonus</button>
</fieldset>
 </section>

  <!-- pay bill section -->
     <section id="pay-bill-section" class="px-6   py-5 hidden ">
<p class=" text-[18px] font-semibold mb-4">Pay Bill</p>
   <fieldset class=" bg-base-200 border-base-300 rounded-[20px] w-[402px] border p-4 space-y-2">
  <label class="label">Select To Pay</label>
    <select  id="bill-select-bank" class="select rounded-full w-full  ">
  <option disabled selected >Select a bank</option>
  <option value="Dbbl">Dbbl</option>
  <option value="City">City</option>
  <option value="NCC">NCC</option>
</select>

  <label class="label">Biller Account Number</label>
  <input id="bill-acc-num" type="text" maxlength="11" class="input rounded-full w-full bg-[#F4F5F7]" placeholder="Enter account number" />
  
   <label class="label">Amount to Pay</label>
  <input id="pay-bill-amount" type="text" class="input rounded-full w-full bg-[#F4F5F7]" placeholder="Add Amount to pay" />

  <label class="label">Pin Number</label>
  <input id="pay-bill-agent-pass" type="password" maxlength="4" class="input rounded-full w-full bg-[#F4F5F7]" placeholder="Enter 4 digit pin number" />

  <button id="pay-now" class="btn btn-primary text-[20px] font-semibold p-5 mt-4 rounded-full w-full">Pay Now</button>
</fieldset>
 </section>

  <!-- transaction history of all section  -->
   <section id="history" class="px-6  mb-20  py-5 hidden ">
    <div class="flex justify-between items-center">
   <p class=" text-[18px] font-semibold mb-4">Transaction History</p>
   <p class=" text-[10px] font-semibold mb-4 text-gray-500">View all</p>
   </div>
   <div id="history-container" class="bg-base-200 border-base-300 rounded-[20px] w-[402px] border-2 p-4 space-y-5">

   </div>
   </section>

   <!-- add external java  -->

 <script src="./java.js/addmoney.js"></script>
 <script src="./java.js/cashout.js"></script>
  <script src="./java.js/transfer.js"></script>
  <script src="./java.js/getbonus.js"></script>
  <script src="./java.js/paybill.js"></script>
 <script src="./java.js/machine.js"></script>
 

</body>
</html>
