<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pay login info</title>
    <!-- title img -->
     <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- add tailwind + daisy -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

     <!-- add font awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- add font  -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
 
     <style>
       *{
         font-family: "Outfit", sans-serif;
        }
    </style>

</head>
<body class="min-h-screen max-w-md bg-[#F4F5F7]  m-auto">
 <div class="pt-50 ">
    <img class="mx-auto" src="./assets/Logo-full.png" alt="">
 </div>
 <div class="pt-8">
    <div class="fieldset bg-base-200 border-base-300 rounded-[20px] w-[402px] border p-8 m-auto">

  <label class="label text-[#080808] font-medium">Mobile Number</label>
  <input id="input-num" type="text" maxlength="11" class="input rounded-3xl bg-[#F4F5F7] " placeholder="Enter your number" />

  <label class="label text-[#080808] font-medium">4 Digit Pin</label>
  <input id="input-pin" type="password" maxlength="4" class="input rounded-3xl bg-[#F4F5F7]" placeholder="Enter 4 Digit Pin" />

  <button id="btn" class="btn btn-primary mt-4 rounded-3xl">Login</button>
    </div>
</div>
 <script src="/java.js/login.js"></script>
</body>
</html>
